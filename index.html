<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <div id="auth">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-8 text-center">
          <img src="assets/img/auth.gif" class="img-fluid" alt="">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8">
          <input type="text" class="mar rounded" placeholder="Name" id="name">
          <input type="text" class="mar rounded" placeholder="Email" id="email">
          <input type="password" class="mar rounded" placeholder="Password" id="pw">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-8">
          <button class="btn btn-success mar rounded" id="login-btn">Log in</button>
        </div>
        <div class="col-8">
          <button class="btn btn-primary mar rounded" id="signup-btn">Sign up</button>
        </div>
      </div>
    </div>
  </div>
  <header>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand" id="userName">
        <img class="imgUser rounded-circle img-thumbnail img-fluid" src="" alt="">
        <span id="user"></span>
      </a>
      <button id="logout" class="btn btn-outline-danger my-2 my-sm-0">Log out</button>
    </nav>
  </header>

  <div id="home">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div id="profile-pic"></div>
        </div>
      </div>
      <section id="play">
        <ul class="nav nav-tabs  nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="categories-tab" data-toggle="tab" href="#categories" role="tab" aria-controls="categories"
              aria-selected="true">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="difficulty-tab" data-toggle="tab" href="#difficulty" role="tab" aria-controls="difficulty" aria-selected="false">Difficulty</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="type-tab" data-toggle="tab" href="#type" role="tab" aria-controls="type" aria-selected="false">Type</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="categories" role="tabpanel" aria-labelledby="categories-tab">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  <button data-id="" value="" class="btn get_question btn-categories" id="all-categories">
                    <i class="fa fa-check inactivo"></i>All categories</button>
                  <div id="categories-select" class="row">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="difficulty" role="tabpanel" aria-labelledby="difficulty-tab">
            <div class="row justify-content-center text-uppercase">
              <div class="col-8">
                <button class="btn btn-warning type-btn text-capitalize btn-difficulty text-white" value="easy">
                  <i class="fa fa-check inactivo"></i>Easy</button>
              </div>
            </div>
            <div class="row justify-content-center text-uppercase">
              <div class="col-8">
                <button class="btn btn-info type-btn text-capitalize btn-difficulty" value="medium">
                  <i class="fa fa-check inactivo"></i>Medium</button>
              </div>
            </div>
            <div class="row text-uppercase justify-content-center">
              <div class="col-8">
                <button class="btn btn-danger type-btn text-capitalize btn-difficulty" value="hard">
                  <i class="fa fa-check inactivo"></i>Hard</button>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="type" role="tabpanel" aria-labelledby="type-tab">
            <div class="row justify-content-center">
              <div class="col-8">
                <table>
                  <tbody>

                    <tr>
                      <td>Multiple selection</td>
                      <td>
                        <label class="switch">
                          <input id="type-mult" checked class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                          <span class="slider round"></span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>True/False</td>
                      <td>

                        <label class="switch">
                          <input id="type-boolean" checked class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                          <span class="slider round"></span>
                        </label>
                      </td>
                    </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="">
      <button data-id="" class="btn btn-success get_question" id="btn-play">Play</button>  
    </div>
  </div>

  </section>
  </div>
  </div>


  <div class="container">
    <div id="game"></div>
  </div>
  </div>

    crossorigin="anonymous"></script>

</body>
